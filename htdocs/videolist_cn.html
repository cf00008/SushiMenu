			if (flg) {
				window.location.href = "videoplay.html";
			} else {
				$.blockUI({
					message : $('#question'),
					css : {
						width : "490px",
						top : "164px",
						left : "272px",
					}
				});
			}
		});
		$('#btn_closeaaa').click(function() {
			// update the block message
			$.blockUI({
				message : "<h1>Remote call in progress...</h1>"
			});

			$.ajax({
				url : 'wait.php',
				cache : false,
				complete : function() {
					// unblock when remote call returns
					$.unblockUI();
				}
			});
		});

		$('#btn_close').click(function() {
			$.unblockUI();
			return false;
		});
	});
</script>
